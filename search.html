<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="test/html;charset=utf-8"/>
	<title>CodeSearch</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<article class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<img src="./img/search.png" class="img-responsive">
			</div>
		</br>
		</div>
		<form class="form-horizontal" role="form">
			<div class="row">
				<div class="col-md-2 col-md-offset-2" style="text-align: center;">
		    		<select class="form-control" id="nodekind" >
					  <option>method</option>
					  <option>class</option>
					</select>
		    	</div>
				<div class="col-md-6">
		      		<input type="text" class="form-control" id="searchword" placeholder="Search">
		    	</div>	    	
		    	<div class="col-md-1">
		      		<a type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></a>
		    	</div>
			</div>
		</form>
	</article>
</body>
</html>
